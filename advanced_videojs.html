<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/netlink-player/video@master/instream.css" />
    <title>Video.js ima Plugin</title>
  </head>
  <body>
    <div style="height: 2000px; width: 100px; color: aqua"></div>

    <div id="main-videoplayer">
      <video
        id="content_video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        playsinline
      >
        <button class="playButton" style="display: none"></button>
        <source
          src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <div style="height: 1000px; width: 100px; color: aqua"></div>

    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/netlink-player/video@master/instream.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/netlink-player/video@master/test.js"></script> -->
    <script type="text/javascript">
      var ads = new Ads(
        "http://pubads.g.doubleclick.net/gampad/ads?" +
          "sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&" +
          "ad_rule=1&impl=s&gdfp_req=1&env=vp&output=xml_vmap1&" +
          "unviewed_position_start=1&" +
          "cust_params=sample_ar%3Dpremidpostpod%26deployment%3Dgmf-js&cmsid=496&" +
          "vid=short_onecue&correlator=", false
      );
    </script>
  </body>
</html>
