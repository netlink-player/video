<html>
  <head>
    <title>Video.js Test</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <link rel="stylesheet" href="node_modules/video.js/dist/video-js.min.css"> -->
    <!-- <link rel="stylesheet" href="node_modules/videojs-contrib-ads/dist/videojs.ads.css" /> -->
    <!-- <link rel="stylesheet" href="dist/videojs.ima.css" /> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/netlink-player/video@master/instream.css"
    />
  </head>
  <body>
    <div style="height: 5000px; width: 100px; color: aqua"></div>

      <video
        id="content_video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="480"
        playsinline
      >
        <source src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
      </video>
    <!-- <iframe width="640" height="360" src="https://short.ink/0kGf9j4bj" frameborder="0" scrolling="0" allowfullscreen></iframe> -->
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/netlink-player/video@master/instream.js"></script>
    <script src="application.js"></script>
    <script>
      window.onload = function () {
        var application = null;
        application = new Application('//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4');
      };
    </script>
  </body>
</html>
